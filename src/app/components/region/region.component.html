
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <form (ngSubmit) = "onRegisterRegion()" [formGroup]="formR" method="get">
        <label for="label">Ajout d'une Région</label>
        <input type="text" formControlName="label" placeholder="Entrer une région">
        <input type="submit" value="submit">
    </form>
    {{error}}
    {{success}}
    
    <table class="table table-light" id="dataTAble" width="100%" [cellSpacing]="0"
    *ngIf="regions">
        <tr >
            <th>ID</th>
            <th>Label</th>
            <th>Action</th>
        </tr>
        <tbody>

            <tr *ngFor="let region of regions">
                <td>{{region.id}}</td>
                <td>{{region.label}}</td>
                <td>
                 <button type="button"(click)="deleteRegion(region.id)" class="btn btn-danger">Delete</button>
                 <button type="button"(click)="showModal(region)" class="btn btn-primary">Modifier</button>
                 <!-- <a href="" class="btn btn-primary">Modifier</a> -->
                </td>
            </tr>
           
        </tbody>
    </table>

    <div class="modal fade" id="lyn">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier une Région</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close">
                        <span arial-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form [formGroup]="formU">
                        <div class="form-group mb-3">
                            <label for="">label</label>
                            <input type="text" placeholder="entrez votre label">
                        </div>
                    </form>
                    
                    <div class="modal-footer mb-3">
                        <button type="button" id="cancel" class="btn btn-danger float left" data-bs-dismiss="modal">CLose</button>
                        <button type="button" id="ok" (click)="updateModal()" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
